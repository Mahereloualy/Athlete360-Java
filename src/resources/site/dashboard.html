<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Athlete360</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav class="topbar">
    <div class="brand">Athlete360</div>
    <div class="links">
        <a href="/">Home</a>
        <a href="/athletes">Athletes</a>
        <a class="active" href="/dashboard">Dashboard</a>
        <a href="/recommendations">Recommendations</a>
    </div>
</nav>

<main class="container">
    <h1>Advanced Dashboard</h1>

    <div class="grid3">
        <div class="statCard">
            <div class="label">Total Athletes</div>
            <div class="value" id="totalAthletes">0</div>
        </div>
        <div class="statCard">
            <div class="label">Average IMC</div>
            <div class="value" id="avgIMC">0</div>
        </div>
        <div class="statCard">
            <div class="label">Average Weight</div>
            <div class="value" id="avgWeight">0 kg</div>
        </div>
    </div>

    <div class="card">
        <h3>IMC by Athlete</h3>
        <canvas id="imcChart"></canvas>
    </div>

    <div class="card">
        <h3>Weight by Athlete</h3>
        <canvas id="weightChart"></canvas>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/script.js"></script>
</body>
</html>
